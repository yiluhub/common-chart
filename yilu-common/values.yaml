serviceName: ""
containerName: ""

image:
  repository: 432560034976.dkr.ecr.eu-central-1.amazonaws.com/yiluhub
  pullPolicy: Always
  tag: ""

args: []

livenessProbe:
  path: /actuator/health
  initialDelaySeconds: 300

readinessProbe:
  path: /actuator/health
  initialDelaySeconds: 300

# Inject secrets
secrets:
  enabled: false
  name: ""

# aws:
aws:
  enabled: false
  secretKeyRefName: ""

mockClientsConfEnabled: false

# extra env to pass to container
#  - name: SPRING_APPLICATION_NAME
#    value: flixbus-alternative
extraEnv: []

#
#  labels: |
#    app.kubernetes.io/component: microservice
#    app.kubernetes.io/part-of: booking
labels: ""

datadog:
  serviceNameEnv: DD_SERVICE_NAME
  autoTraceIdInjection: false
  traceAnalyticsEnabled: false
  analyzedSpansEnabled: false

# SERVICE
service:
  type: NodePort
  # also used as a deployment port, liveness and readiness port
  port: 8080
  https:
    enabled: false
    port: 443

# Autoscaling
# HorizontalPodAutoscaler
hpa:
  targetCPUUtilizationPercentage: 80
  minReplicas: 2
  maxReplicas: 10

# CronJob
job:
  enabled: false
  #otherwise uses repository image and tag
  overrideImageUrl:
  concurrencyPolicy:
  schedule:
  successfulJobsHistoryLimit:
  failedJobsHistoryLimit:
  command:
  args: []
  extraEnvConfigMapRef:


