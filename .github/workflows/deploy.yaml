name: Deploy Workflow
run-name: ${{ github.actor }} has triggered a Deploy Workflow! ðŸš€

on:
  push:
    branches: [main]

jobs:
  package-and-publish:
    name: Package & Publish
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: write
      packages: write
      issues: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Toolchain
        run: ./scripts/install_toolchain.sh

      - name: Run linter
        run: helm lint yilu-common --set image.tag="test" --set serviceName="ci-test"

      - name: Extract Branch Name
        id: extract_branch_name
        run: echo "BRANCH_NAME=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT

      - name: Publish
        run: ./scripts/publish_chart.sh
        env:
          TRAVIS_GITHUB_TOKEN: ${{ secrets.TRAVIS_GITHUB_TOKEN }}
          CI_COMMIT_MESSAGE: ${{ github.event.head_commit.message }}
          CI_BRANCH: ${{ steps.extract_branch_name.outputs.BRANCH_NAME }}
